{% extends "base.html" %}

{% block title %}Rooms{% endblock %}
{% block content %}

    <h1>Rooms list</h1>
    <p>
        There are currently {{ num_of_rooms }} room(s) available.
    </p>

    <ul>
        {% for room in rooms %}
            <li>
                {{ room.name }} (floor{{ room.floor }})
            </li>
        {%  endfor %}
    </ul>
        <p>
            <a href="{% url 'welcome' %}">Back to home page ...</a>
        </p>

{%  endblock %}
